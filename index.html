<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Buttons use SASS @mixin by @elnatanitzan</title>
    <link rel="stylesheet" href="style.css">
    <base href=".">
</head>
<body>
    <h1>Set of buttons using SASS @mixin</h1>
    <h3>Normal Buttons:</h3>
    <div>
        <button class="btn btn--success">Submit</button>
        <button class="btn btn--danger">Danger</button>
        <button class="btn btn--alert">Alert</button>
        <button class="btn btn--info">Info</button>
        <button class="btn btn--action">Action</button>
    </div>

    <h3>Buttons with Shadow:</h3>
    <div>
        <button class="btn btn--success shadow">Submit</button>
        <button class="btn btn--danger shadow">Danger</button>
        <button class="btn btn--alert shadow">Alert</button>
        <button class="btn btn--info shadow">Info</button>
        <button class="btn btn--action shadow">Action</button>
    </div>

    <h3>Outline Buttons:</h3>
    <div>
        <button class="btn btn--success outline">Submit</button>
        <button class="btn btn--danger outline">Danger</button>
        <button class="btn btn--alert outline">Alert</button>
        <button class="btn btn--info outline">Info</button>
        <button class="btn btn--action outline">Action</button>
    </div>

    <h3>Small Buttons:</h3>
    <div>
        <button class="btn btn--success small">Submit</button>
        <button class="btn btn--danger small">Danger</button>
        <button class="btn btn--alert small">Alert</button>
        <button class="btn btn--info small">Info</button>
        <button class="btn btn--action small">Action</button>
    </div>

    <h3>Large Buttons:</h3>
    <div>
        <button class="btn btn--success large">Submit</button>
        <button class="btn btn--danger large">Danger</button>
        <button class="btn btn--alert large">Alert</button>
        <button class="btn btn--info large">Info</button>
        <button class="btn btn--action large">Action</button>
    </div>
</body>
</html>
